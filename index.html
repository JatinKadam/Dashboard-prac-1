<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/f7bc5fddb8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="sidebar">
        <div class="sidebar-items">
          <div class="brand">
            <h1>Dashboard</h1>
          </div>
          <div class="option-list">
            <ul class="options">
              <li>
                <a href="#"><i class="fas fa-home"></i>Dashboard</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-chart-pie"></i>Analytics</a>
              </li>
              <li>
                <a href="#"><i class="far fa-envelope"></i>Messages</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-sliders-h"></i>Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- maindashboard -->
      <section class="maindashboard">
        <section class="top-bar">
          <div class="search">
            <input type="text" placeholder="Search..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="avatar">
            <div class="icon1"></div>
          </div>
        </section>
        <!-- details -->
        <section class="message">
          <h1>Welcome back</h1>
        </section>
        <section class="details">
          <div class="gridcontainer">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
